<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cricle_demo1</title>
</head>
<body>
<script>
    let MyCricle = function (radius,color){
        this.radius = radius;
        this.color = color;

        this.getColor = function (){
            return this.color;
        }
        this.getRadius = function (){
            return this.radius;
        }
        this.getArea = function (){
            return radius*radius*Math.PI;
        }
    }
let cricle = new MyCricle(1.5,"green");
    let radius = cricle.getRadius();
    let area = cricle.getArea();
    let color = cricle.getColor();
    document.write(" radius "+ radius + "  area " + area + " color " + color)
</script>
</body>
</html>
